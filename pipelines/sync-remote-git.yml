steps:
- script: |
    set -x
    git remote add target $(RemoteGit.RepoUrl)
    git checkout $(Build.SourceBranchName)
    git pull target $(RemoteGit.Branch) --tags
    git push -u target $(RemoteGit.Branch) --tags
  displayName: 'Push changes to remote Git repository'
