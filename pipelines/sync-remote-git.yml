trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

#variables:
#  RemoteGit.RepoUrl: 'https://nenoalm:$(AzBoards.Token)@dev.azure.com/nenoalm/DevOps/_git/GitHubSync'
